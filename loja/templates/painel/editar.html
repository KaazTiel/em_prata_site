<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>{% if form.instance.pk %}Editar{% else %}Cadastrar{% endif %} Produto - Em Prata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root {
      --prata: #b0b0b0;
      --cinza-escuro: #444444;
      --cinza-claro: #e9ecef;
      --cinza-medio: #6a6a6a;
      --cinza-hover: #5a5a5a;
    }
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
      padding-top: 56px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-bottom: 3rem;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgb(0 0 0 / 0.1);
      margin-top: 2rem;
    }
    h1 {
      color: var(--cinza-escuro);
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    label {
      font-weight: 600;
      color: var(--cinza-escuro);
      margin-bottom: 0;
      padding-top: 0.4rem;
    }
    /* Força os campos a preencherem 100% do espaço disponível na coluna */
    .col-sm-8 > input,
    .col-sm-8 > select,
    .col-sm-8 > textarea {
      width: 100% !important;
      border-radius: 8px;
      border: 1.5px solid var(--prata);
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    .col-sm-8 > input:focus,
    .col-sm-8 > select:focus,
    .col-sm-8 > textarea:focus {
      border-color: var(--cinza-escuro);
      box-shadow: 0 0 8px var(--cinza-escuro);
      outline: none;
    }
    .btn-primary {
      background-color: var(--cinza-escuro);
      border-color: var(--cinza-escuro);
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background-color: var(--cinza-hover);
      border-color: var(--cinza-hover);
    }
    .btn-secondary {
      background-color: var(--cinza-medio);
      border-color: var(--cinza-medio);
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .btn-secondary:hover,
    .btn-secondary:focus {
      background-color: var(--cinza-hover);
      border-color: var(--cinza-hover);
      color: white;
    }
    .form-text {
      color: var(--prata);
      font-size: 0.85rem;
    }
    .text-danger {
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{% if form.instance.pk %}Editar{% else %}Cadastrar{% endif %} Produto</h1>

    <form method="POST" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
      {{ form.non_field_errors }}

      {% for field in form %}
      <div class="row mb-3 align-items-center">
        <label for="{{ field.id_for_label }}" class="col-sm-4 col-form-label">{{ field.label }}</label>
        <div class="col-sm-8">
          {{ field }}
          {% if field.help_text %}
            <div class="form-text">{{ field.help_text }}</div>
          {% endif %}
          {% for error in field.errors %}
            <div class="text-danger">{{ error }}</div>
          {% endfor %}
        </div>
      </div>
      {% endfor %}

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save"></i> Salvar
        </button>
        <a href="{% url 'painel' %}" class="btn btn-secondary">
          <i class="bi bi-x-circle"></i> Cancelar
        </a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
